<html lang="en">
<head>
    <meta charSet="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>React Basics</title>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script crossOrigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossOrigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
</head>
<body>
    <div id="app"></div>

    <script type="text/babel">
        class App extends React.Component {
            state = {
                name: 'Mike',
                age: 28
            };

            handleOnClick(e) {
                console.log(e.target);
            }

            handleOnMouseOver(e) {
                console.log(e.pageX, e.pageY);
            }

            handleOnCopy(e) {
                console.log("copy invoked");
            }

            render(){
                return(
                    <div className="app-content">
                        <h1>Statistics</h1>
                            <pre>Name: { this.state.name }</pre>
                        <pre>Age: { this.state.age }</pre>


                        <button onClick={ this.handleOnClick }>on click</button>
                        <button onMouseOver= { this.handleOnMouseOver }>on hover</button>


                        <p onCopy={ this.handleOnCopy }>Some sentence come here</p>

                    </div>
                )
            }
        }
        ReactDOM.render(<App/>, document.getElementById('app'));
    </script>
</body>
</html>
